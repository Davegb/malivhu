{% load static %}
<html>
    <head>        
        <link rel="stylesheet" href="{% static 'vhppi/style.css' %}" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="{% static 'vhppi/style.css' %}" type="text/css" />
        {% block header %}
        {% endblock %}
    </head>
    <body>
        {% block nav %}
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="/vhppi"><img src="{% static '/vhppi/images/malivhu-logo.png' %}" class="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">{% block nav-home %}<a class="nav-link" href="{% url 'home' %}">Home</a>{% endblock %}</li>
                    <li class="nav-item">{% block nav-submit %}<a class="nav-link" href="{% url 'submit' %}">Submit</a>{% endblock %}</li>
                    <li class="nav-item">{% block nav-help %}<a class="nav-link" href="{% url 'help' %}">Help</a>{% endblock %}</li>
                </ul>
            </div>
        </nav>
        {% endblock %}
        {% block body %}
        {% endblock %}
        <footer class="footer mt-auto py-3 bg-light" style="display: none;">
            <div class="container">
                <span class="text-muted">Here goes the footer.</span>
            </div>
        </footer>
    </body>
</html>
